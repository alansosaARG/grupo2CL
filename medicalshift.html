<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/medicalshift.css">
    <title>medical shift</title>
</head>

<body>

    <div class="container py-3 d-flex justify-content-center"><img src="img/logoblack.png" alt="logo clinica rolling">
    </div>
    <div class="container-fluid bg-Copia-de-Health-Care-1-rgba text-center text-white py-2 h2">
        Solicitar turno
    </div>
    <div class="container pt-5 text-center">
        <h3>Â¡Bienvenido!</h3>
    </div>
    <div class="container pt-3 text-center">
        <h5>
            Gracias por tu interes en nuestro servicio de salud.</h5>
        <h5>Por favor, carga los siguientes datos para que te asignemos un turno.
        </h5>
    </div>
    <div class="container py-5 bg-Copia-de-Health-Care-3-hex">
        <div class="row">
            <div class="col-sm-6 text-center h1">Especialidad</div>
            <div class="col-sm-6 pt-3">
                <div class="form-group">
                    <label for="exampleFormControlSelect1"></label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>GINECOLOGIA</option>
                        <option>PEDIATRIA</option>
                        <option>TRAUMATOLOGIA</option>
                        <option>CARDIOLOGIA</option>
                        <option>DERMATOLOGIA</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col-sm-6 text-center h1">Profesional</div>
            <div class="col-sm-6 pt-3">
                <div class="form-group">
                    <label for="exampleFormControlSelect1"></label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>ABRAHAN MARIA BELEN</option>
                        <option>ANZORENA ANDRES</option>
                        <option>DEPETRIS SILVANA RITA</option>
                        <option>LORENZO SILIVIA LOURDES</option>
                        <option>CARABAJAL JOL</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-5 bg-Copia-de-Health-Care-3-hex">
        <div class="row">
            <div class="col-sm-6 text-center h1">Turnos disponibles</div>
            <div class="col-sm-6 pt-3">
                <form>
                    
                    <div class="form-group">
                        <label for="exampleFormControlSelect1" class="h5">DIA</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>LUNES</option>
                            <option>MARTES</option>
                            <option>MIERCOLES</option>
                            <option>JUEVES</option>
                            <option>VIERNES</option>
                        </select>
                    </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1" class="h5">HORA</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>9:00 a 10:00</option>
                            <option>10:00 a 11:00</option>
                            <option>11:00 a 12:00</option>
                            <option>12:00 a 13:00</option>
                            <option>13:00 a 14:00</option>
                        </select>
                    </div>
                      
                   
                  </form>
                  
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            <div class=" text-center h1">Describa el motivo de su consulta</div>
        </div>
        <div class="row pt-3">
            <div class="col-2"></div>
            <div class="col-8">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Describa brevemente el motivo de su consulta..."></textarea>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="container p-5 btn">
            <button type="button" class="btn btn-primary font-weight-bold">confirmar turno

            </button>
        </div>
        
        

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>
