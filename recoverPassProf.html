<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab:700&display=swap" rel="stylesheet">
    <title>Clínica RollingCode</title>
</head>
<body>
    <!-- login -->    
     <div class="card text-center">
        <div class="card-header loginheader text-white d-flex">
            <div class="d-flex flex-column align-items-center flex-grow-1">
            <h1 class="tituloSesion">Olvidé mi Contraseña</h1>            
            <img class="user" src="./assets/userwhite.svg" alt="user">
            </div>
            <img class="iconcheck" src="./assets/removeWhite.svg" alt="not">
        </div>
        <div class="card-header">
            <div class=" col">
               <h2 class="card-title">Tipo de Usuario</h2>
                <h2>Profesional</h2>                          
         </div>
        </div>
         <div class="card-body">
             <p>Ingrese su numero de CUIT para recibir en su correo electronico los pasos a seguir para restablecer su contraseña.</p>
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Nro de CUIT</label>
                  <div class="dropdown open d-flex">                   
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Nro de CUIT">
                  </div>              
                </div>               
              </form>              
         </div>        
        <div class="card-footer text-muted">          
            <button type="submit" class="btn btn-primary mb-3">Recuperar</button>                       
        </div>
      </div>     
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
